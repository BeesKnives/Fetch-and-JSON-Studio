<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Astronauts</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>
    <h1>Astronauts</h1>
    <div id="container">
        <!-- List of astronauts will be added here dynamically -->
        

        
        <div class="astronaut" id="astronaut">
          <div class="bio">
             <h3 id="name"></h3>
             <ul>
                <li>Hours in space: <p id="hoursInSpace"></p></li>
                <li>Active: <p id="active"></p></li>
                <li>Skills: <p id="skills"></p></li> 
             </ul>
          </div>
          <img class="avatar" src="images/mae-jemison.jpg">
       </div>

       

    </div>
  </body>
</html>
